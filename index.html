<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pension Calulator</title>
</head>
<body>
<h1>Pension Calulator</h1>
<form action="#">
	<label for="doj">Date of Joining</label><input type="date" id="doj">
	<label for="dor">Date of Retirement</label><input type="date" id="dor">
	<label for="avg_emol">Average of Last 10 months Emoluments</label><input type="number" id="avg_emol" value="10000">
	<label for="last_pay">Last Pay</label><input type="number" id="last_pay" value="10500">
	<button type="submit" onclick="calculate()">Submit</button>
</form>

<div id="details">
	<p id="ts">Total Serivce Period : </p>
	<p id="qs">Qualifying Service : </p>
	<p id="pension">Monthly Pension : </p>
	<p id="family_pension">Family Pension : </p>
</div>
</body>
<script src="main.js"></script>
</html>
